<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./index.scss">
</head>

<body>
    <header class="header">
        <section class="header__section hero is-primary is-small">
            <!-- Hero head: will stick at the top -->
            <div class="header__section-header hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <!-- https://bulma.io/images/bulma-type-white.png -->
                                <img class="logo" src="./logo.png" alt="Logo">
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                              <span></span>
                            <span></span>
                            <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <!-- is-active -->
                                <div class="state-toggle navbar-item">
                                    <p class="navbar-item username" aria-disabled="true">
                                    </p>
                                    <a class="navbar-item home-btn">
                                      Home
                                    </a>
                                    <a class="navbar-item state-toggle-logIn">
                                      sign in
                                    </a>
                                    <a class="navbar-item state-toggle-logOut">
                                        sign out
                                    </a>
                                    <a class="navbar-item signup-btn">
                                      sign up
                                    </a>
                                    <a class="navbar-item mypage-btn">
                                      My Page
                                    </a>
                                    <a class="navbar-item">
                                      Carts
                                    </a>
                                    <a class="navbar-item">
                                      Orders
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Hero content: will be in the middle -->
            <div class="header__section-body hero-body">
                <div class="header__section-body-title has-text-centered">
                    <h1 class="header__section-body-title-main title">
                        Shoes Shop
                    </h1>
                    <h2 class="header__section-body-title-subtitle">
                        All of shoes
                    </h2>
                </div>
            </div>

            <!-- Hero footer: will stick at the bottom -->
            <div class="header__section-footer hero-foot">
                <nav class="header__section-footer-nav navbar is-boxed">
                    <div class="container">
                        <ul class="navbar is-right">
                            <li class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-item">
                                  운동화
                                </a>
                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                      컨버스화
                                    </a>
                                    <a class="navbar-item">
                                      슬립온
                                    </a>
                                    <a class="navbar-item">
                                      스니커즈
                                    </a>
                                </div>
                            </li>
                            <li class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-item">
                                  스포츠
                                </a>
                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                      런닝화
                                    </a>
                                    <a class="navbar-item">
                                      등산화
                                    </a>
                                    <a class="navbar-item">
                                      아쿠아슈즈
                                    </a>
                                </div>
                            </li>
                            <li class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-item">
                                  구두
                                </a>
                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                      옥스퍼드
                                    </a>
                                    <a class="navbar-item">
                                      로퍼
                                    </a>
                                    <a class="navbar-item">
                                      플랫
                                    </a>
                                </div>
                            </li>
                            <li class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-item">
                                  부츠
                                </a>
                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                      워크부츠
                                    </a>
                                    <a class="navbar-item">
                                      레인부츠
                                    </a>
                                    <a class="navbar-item">
                                      앵클, 부티
                                    </a>
                                </div>
                            </li>
                            <li class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-item">
                                  Components
                                </a>
                            </li>
                            <li class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-item">
                                  Layout
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <div class="root"></div>

    <template id="products">
        <main class="main">
          <div class="products">
              <div class="products__cards"></div>
            </div>
        </main>
    </template>

    <template id="product-card">
        <a href="#" class="products__cards-box">
            <img class="productimage" src="./material_img/walker.PNG" alt="running shoe">
            <div class="products__cards-box-text">
              <h3 class="productname"></h3>
              <p class="productprice"></p>
            </div>
          </a>
    </template>

    <template id="product__detail">
      <div class="product__detail container">
          <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-1by1">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                      <h1 class="title is-3">Title 1</h1>
                      <p>
                          <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                          <br>
                          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                        </p>
                  </div>
                  <nav class="level is-mobile">
                      <div class="field is-grouped">
                        <p class="cart-btn control">
                          <a class="button">
                            장바구니
                          </a>
                        </p>                          
                        <p class="comments-btn control">
                          <a class="button">
                            댓글쓰기
                          </a>
                        </p>
                        <p class="purchase-btn control">
                          <a class="button is-danger">
                            바로구매
                          </a>
                        </p>
                      </div>
                  </nav>
                </div>
              </article>
            </div>
      </div>
    </template>

    <template id="login">
      <div class="login container">
        <h1 class="login__header label">Sign In</h1>
        <main class="login__main">
          <form class="login__main-form">
            <div class="login__main-form-id field">
              <label class="label">ID</label>
              <p class="control has-icons-left has-icons-right">
                <input name="username" class="input" type="text" placeholder="ID">
                <span class="icon is-small is-left">
                  <i class="fas fa-id-card"></i>
                </span>
                  <!-- <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span> -->
              </p>
            </div>

            <div class="login__main-password field">
              <label class="label">Password</label>
              <p class="control has-icons-left">
                <input name="password" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="login__main-btn-group field is-grouped">
              <p class="control">
                <button type="submit" class="login-button button is-success">
                  Login
                </button>
              </p>
              <p class="control">
                <a class="login-back-btn button is-light">
                  Cancel
                </a>
              </p>
            </div>
          </form>
        </main>
      </div>
    </template>

    <template id="signup">
      <div class="signup container">
        <h1 class="signup__header label">Sign Up</h1>
        <main class="signup__main">
          <form class="signup__main-form">
            <div class="signup__main-id field">
              <label class="label">ID</label>
              <p class="control has-icons-left">
                <input name="username" class="input" type="text" placeholder="ID" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-id-card"></i>
                </span>
              </p>
            </div>
            <div class="signup__main-password field">
              <label class="label">Password</label>
              <p class="control has-icons-left">
                <input name="password" class="input" type="password" placeholder="Password" required minlength="4">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="signup__main-address field">
                <label class="label">Address</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" name="address" type="text" placeholder="address">
                  <span class="icon is-small is-left">
                    <i class="fas fa-address-card"></i>
                  </span>
                  <!-- <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span> -->
                </div>
                <!-- <p class="help">This username is available</p> -->
              </div>
            <div class="signup__main-tel field">
              <label class="label">Tel</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" name="tel" type="text" placeholder="Tel input">
                <span class="icon is-small is-left">
                  <i class="fas fa-mobile-alt"></i>
                </span>
                <!-- <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span> -->
              </div>
              <!-- <p class="help">This username is available</p> -->
            </div>
      <!-- is-danger -->
            <div class="signup__main-email field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" name="email" type="email" placeholder="Email input" value="hello@">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <!-- <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span> -->
                </div>
                <!-- <p class="help">This email is invalid</p> -->
            </div>
            <!-- is-success -->
            <div class="signup__main-btn-group field is-grouped">
              <p class="control">
                <button type="submit" class="sign-button button is-success">
                    submit
                </button>
              </p>
              <p class="control">
                <a class="cancel-btn button is-light">
                  Cancel
                </a>
              </p>
            </div>
          </form>
        </main>
      </div>
    </template>

    <template id="modal">
      <div class="modal is-active">
          <div class="modal-background"></div>
          <div class="modal-card">
              <header class="modal-card-head">
                  <p class="modal-card-title">Congratulation !!</p>
                  <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                  <p>회원가입에 성공했어요 !</p>
              </section>
              <footer class="modal-card-foot">
                  <button class="modal-card__confirm-btn button is-success">✔</button>
              </footer>
          </div>
      </div>
    </template>

    <template id="mypage">
      <div class="mypage__container container">
        <h1 class="mypage__header label">My Page</h1>
        
        <aside class="mypage__menu menu">
          <p class="mypage__menu-label menu-label">
            My Page
          </p>
          <ul class="mypage__menu-list menu-list">
            <li><a class="mypage__menu-list-profile">My Profile</a></li>
            <li><a class="mypage__menu-list-cart">Carts</a></li>
            <li><a class="mypage__menu-list-orderlist">Order lists</a></li>
          </ul>
        </aside>
  
        <div class="mypage__main"></div>
      </div>
    </template>

    <template id="profile">
      <main class="profile box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png" alt="login-user-image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
                <strong><div class="username"></div></strong>
                <small><div class="email"></div></small>
                <div class="phonenumber"></div>
                <div class="address"></div>
            </div>
          </div>
        </article>
      </main>
    </template>

    <template id="carts">
      <main class="carts box">
        <article class="media">
          <main class="main">
              <div class="products">
                <div class="products__cards"></div>
              </div>
          </main>
        </article>
      </main>
    </template>

    <template id="orders">
          <main class="orders box">
            <article class="media">
              <main class="main">
                <div class="products">
                  <div class="products__cards">
                    <a href="#" class="products__cards-box">
                      <img src="./material_img/oxford.PNG" alt="shoes">
                      <div class="products__cards-box-text">
                        <h3>PLAIN LOW</h3>
                        <p>₩109,0000</p>
                      </div>
                    </a>
                    <a href="#" class="products__cards-box">
                      <img src="./material_img/converse.PNG" alt="converse shoe">
                      <div class="products__cards-box-text">
                        <h3>2950-COTU</h3>
                        <p>₩55,000</p>
                      </div>
                    </a>
                  </div>
                </div>
            </article>
          </main>
        </template>

    <script src="./index.js"></script>
</body>

</html>
