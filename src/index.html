    <template id="login">
      <div class="login container">
        <h1 class="login__header label">Sign In</h1>
        <main class="login__main">
          <form class="login__main-form">
            <div class="login__main-form-id field">
              <label class="label">ID</label>
              <p class="control has-icons-left has-icons-right">
                <input name="username" class="input" type="text" placeholder="ID">
                <span class="icon is-small is-left">
                  <i class="fas fa-id-card"></i>
                </span>
                  <!-- <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span> -->
              </p>
            </div>

            <div class="login__main-password field">
              <label class="label">Password</label>
              <p class="control has-icons-left">
                <input name="password" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="login__main-btn field">
              <p class="control">
                <button type="submit" class="login-button button is-success">
                  Login
                </button>
              </p>
            </div>
          </form>
        </main>
      </div>
    </template>

    <template id="signup">
      <div class="signup container">
          <h1 class="signup__header label">Sign Up</h1>
        <main class="signup__main">
          <form class="signup__main-form">
            <div class="signup__main-id field">
              <label class="label">ID</label>
              <p class="control has-icons-left">
                <input name="username" class="input" type="text" placeholder="ID" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-id-card"></i>
                </span>
              </p>
            </div>
            <div class="signup__main-password field">
              <label class="label">Password</label>
              <p class="control has-icons-left">
                <input name="password" class="input" type="password" placeholder="Password" required minlength="4">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="signup__main-address field">
                <label class="label">Address</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" name="address" type="text" placeholder="address">
                  <span class="icon is-small is-left">
                    <i class="fas fa-address-card"></i>
                  </span>
                  <!-- <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span> -->
                </div>
                <!-- <p class="help">This username is available</p> -->
              </div>
            <div class="signup__main-tel field">
              <label class="label">Tel</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" name="tel" type="tel" placeholder="Tel input">
                <span class="icon is-small is-left">
                  <i class="fas fa-mobile-alt"></i>
                </span>
                <!-- <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span> -->
              </div>
              <!-- <p class="help">This username is available</p> -->
            </div>
      <!-- is-danger -->
            <div class="signup__main-email field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" name="email" type="email" placeholder="Email input" value="hello@">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <!-- <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span> -->
                </div>
                <!-- <p class="help">This email is invalid</p> -->
            </div>
            <!-- is-success -->
            <div class="signup__main-btn-group field is-grouped">
              <p class="control">
                <button type="submit" class="sign-button button is-success">
                    submit
                </button>
              </p>
              <p class="control">
                <a class="cancel-btn button is-light">
                  Cancel
                </a>
              </p>
            </div>
          </form>
        </main>
      </div>
    </template>

    <template id="modal">
      <div class="modal is-active">
          <div class="modal-background"></div>
          <div class="modal-card">
              <header class="modal-card-head">
                  <p class="modal-card-title">Congratulation !!</p>
                  <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                  <p>회원가입에 성공했어요 !</p>
              </section>
              <footer class="modal-card-foot">
                  <button class="modal-card__confirm-btn button is-success">✔</button>

              </footer>
          </div>
      </div>
    </template>

</body>
